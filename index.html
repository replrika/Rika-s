<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        @import URL('https://fonts.googleapis.com/css2? 가족 = 귀여움 + 글꼴 & 가족 = Hi + Melody & 디스플레이 = 스왑 ');
        * {
            글꼴 패밀리: '귀여운 글꼴', 필기체;
            글꼴 가족: '안녕 멜로디', 필기체;
        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;

        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">


</head>

<body class="bg-t3 center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">새로운 시작</p>
    <div class="row flex-row Wrap">
        <div class="bucket img1 center">영어정복</div>
        <div class="bucket img2 center">기타 연주곡 3곡 완수 </div>
        <div class="bucket img2 center">운동 주2회 체중53Kg 유지 </div>
        <div class="bucket img1 center">한달에 1권 완독 1년12권 완독 </div>
        <div class="bucket img1 center">월100 추가 수입늘리기</div>
        <div class="bucket img2 center">1000만원 부채줄이기</div>
    </div>

</html>
